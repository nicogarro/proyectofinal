<div class="row">
  <h1>Hard & Soft skill</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="85"
    [radius]="100"
    [imageSrc]="'../assets/hello.png'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"  
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="2"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeColor]="'red'"
    [innerStrokeColor]="'black'"
    [animation]="true"
    [animationDuration]="800"

  </div>
